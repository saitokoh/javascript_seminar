<script>
    "use strict";

    // 1つの配列を引数にして、配列に入っている数値の和を返すsum関数
    function sum(values) {
        var sum = 0;
        for(var i = 0 ; i < values.length ; i++ ) {
            sum += values[i];
        }
        return sum;
    }


</script>
