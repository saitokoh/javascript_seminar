<script>
    "use strict";

    var heros = ['kamenrider', 'ultraman', 'anpanman'];
    console.log(isInclude('baikinman', heros));     // falseが出るはず
    console.log(isInclude('kamenrider', heros));    // trueが出るはず

    function isInclude(keyword, keywordList) {
        for (var i = 0 ; i < keywordList.length ; i++) {
            if (keyword === keywordList[i]) {
                return true;
            }
        }
        return false;
    }
</script>
