<script>
    "use strict";

    for (var i = 0 ; i < 4 ; i++) {
        var unit;
        if ((i+1) % 2 === 0) {
            unit = "○×";
        } else {
            unit = "×○";
        }
        var row = unit;
        for (var j = 0 ; j < 4 ; j++) {
            row += unit;
        }
        console.log(row);
    }
